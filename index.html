<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="logo">
    <div class="logo-icon">Q</div>
    <div>
      <h3>Job Board</h3>
      <small>Find your dream job</small>
    </div>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Browse Job</a>
    <a href="#">Pages</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>
  <div class="nav-btns">
    <a href="#">Log in</a>
    <button>Post A Job</button>
  </div>
</header>
<section class="hero">
  <div class="hero-left">
    <p class="count">4536+ Jobs listed</p>
    <h1>Find your <br> Dream Job</h1>
    <p class="desc">
      We provide online instant cash loans with quick approval that suit your term length
    </p>
    <button class="resume-btn">Upload Your Resume</button>
  </div>
  <div class="hero-right">
     <img src="https://cdn-icons-png.flaticon.com/512/4149/4149678.png" alt="illustration">
  </div>
</section>
<section class="search-bar">
  <input type="text" placeholder="Search keyword">
  <input type="text" placeholder="Location">
  <select>
    <option>Category</option>
    <option>IT</option>
    <option>Design</option>
    <option>Marketing</option>
  </select>
  <button>Find Job</button>
</section>
</body>
</html
